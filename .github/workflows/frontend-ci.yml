name: Frontend CI/CD

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io/${{ github.actor }}

    steps:
    # --------------------------------------------------
    # CHECKOUT
    # --------------------------------------------------
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    # --------------------------------------------------
    # DOCKER BUILDX
    # --------------------------------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # --------------------------------------------------
    # LOGIN GHCR
    # --------------------------------------------------
    - name: Login no GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ==================================================
    #  FRONTEND - BUILD + TAG :latest + :sha
    # ==================================================
    - name: Build da imagem Frontend
      run: |
        IMAGE_SHA="$REGISTRY/techroute-frontend:${{ github.sha }}"
        IMAGE_LATEST="$REGISTRY/techroute-frontend:latest"

        echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
        echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV

        # Ajuste este comando se seu Dockerfile do frontend esperar outro contexto
        docker build -t "$IMAGE_SHA" -t "$IMAGE_LATEST" frontend

    - name: Push da imagem Frontend para GHCR
      run: |
        docker push "$IMAGE_SHA"
        docker push "$IMAGE_LATEST"

    # --------------------------------------------------
    # INSTALA OC CLI
    # --------------------------------------------------
    - name: Install oc CLI
      run: |
        curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz -o oc.tar.gz
        tar -xzvf oc.tar.gz
        sudo mv oc /usr/local/bin/oc
        sudo mv kubectl /usr/local/bin/kubectl
        sudo chmod +x /usr/local/bin/oc /usr/local/bin/kubectl
        oc version --client

    # --------------------------------------------------
    # LOGIN OPENSHIFT
    # --------------------------------------------------
    - name: Login no OpenShift
      uses: redhat-actions/oc-login@v1
      with:
        openshift_server_url: ${{ secrets.OC_SERVER }}
        openshift_token: ${{ secrets.OC_TOKEN }}
        insecure_skip_tls_verify: true

    - name: Selecionar projeto
      run: |
        oc project ${{ secrets.OC_NAMESPACE }}

    # --------------------------------------------------
    # ATUALIZA O DEPLOYMENT DO FRONTEND
    # --------------------------------------------------
    - name: Atualizar Deployment do Frontend
      run: |
        oc set image deployment/frontend frontend="$IMAGE_LATEST" --record

    - name: Aguardar rollout do Frontend
      run: |
        oc rollout status deployment/frontend --timeout=180s

