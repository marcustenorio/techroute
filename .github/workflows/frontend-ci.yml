name: Frontend CI/CD
on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io/marcustenorio

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login no GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: marcustenorio
        password: ${{ secrets.GHCR_PAT }}

    - name: Build da imagem Frontend
      run: |
        IMAGE_SHA="$REGISTRY/techroute-frontend:${{ github.sha }}"
        IMAGE_LATEST="$REGISTRY/techroute-frontend:latest"

        echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
        echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV

        docker build -t "$IMAGE_SHA" -t "$IMAGE_LATEST" frontend

    - name: Push da imagem Frontend para GHCR
      run: |
        docker push "$IMAGE_SHA"
        docker push "$IMAGE_LATEST"
